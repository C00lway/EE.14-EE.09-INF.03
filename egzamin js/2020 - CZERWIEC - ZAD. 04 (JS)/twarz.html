      <h2>Sprawdź cene swojej wizyty</h2>

      <input type="checkbox" name="Piling" id="c1" />Piling <br />
      <input type="checkbox" name="Maska" id="c2" />Maska <br />
      <input type="checkbox" name="Masaż twarzy" id="c3" />Masaż twarzy <br />
      <input type="checkbox" name="Regulacja brwi" id="c4" />Regulacja brwi <br />
      <button onclick="policz()">Sprawdź cenę</button> <br />
      <span id="suma"></span>
      <script>
        function policz() {
          var cena = 0;
          if (document.getElementById("c1").checked) cena += 45;
          if (document.getElementById("c2").checked) cena += 30;
          if (document.getElementById("c3").checked) cena += 20;
          if (document.getElementById("c4").checked) cena += 5;
          document.getElementById("suma").innerHTML = "Cena zabiegów: " + cena;
        }
      </script>
